<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Corona -->
  <g filter="url(#glow)">
    <!-- Base de la corona -->
    <path d="M60 35 L65 10 L80 25 L100 5 L120 25 L135 10 L140 35 Z" 
          fill="url(#crownGradient)" 
          stroke="#B8860B" 
          stroke-width="1.5"/>
    
    <!-- Joyas de la corona -->
    <circle cx="100" cy="12" r="4" fill="#ec4899"/>
    <circle cx="80" cy="22" r="3" fill="#8b5cf6"/>
    <circle cx="120" cy="22" r="3" fill="#8b5cf6"/>
    
    <!-- Detalles de la corona -->
    <circle cx="65" cy="15" r="2" fill="#FFE55C"/>
    <circle cx="135" cy="15" r="2" fill="#FFE55C"/>
    
    <!-- Base inferior de la corona -->
    <rect x="62" y="32" width="76" height="6" rx="2" fill="url(#crownGradient)" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Pequeños diamantes en la base -->
    <polygon points="75,35 78,33 81,35 78,37" fill="#ffffff" opacity="0.8"/>
    <polygon points="95,35 98,33 101,35 98,37" fill="#ffffff" opacity="0.8"/>
    <polygon points="115,35 118,33 121,35 118,37" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Texto THE KINGS -->
  <text x="100" y="60" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="22" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        letter-spacing="3">
    THE KINGS
  </text>
  
  <!-- Subtítulo opcional -->
  <text x="100" y="74" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="8" 
        text-anchor="middle" 
        fill="#a1a1aa"
        letter-spacing="2">
    ANIME FIGURES
  </text>
</svg>
